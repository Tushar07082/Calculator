<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/1200px-Calculator_icon.svg.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="root">
      <div class="calculator-grid">
        <div class="output">
          <div class="previous-operand"></div>
          <div class="current-operand">0</div>
        </div>
        <button class="span-two" id="clean">AC</button>
        <button id="del">DEL</button>
        <button id="operation">/</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button id="operation">*</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="operation">+</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button id="operation">-</button>
        <button id = "number">.</button>
        <button id="number">0</button>
        <button class="span-two" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
